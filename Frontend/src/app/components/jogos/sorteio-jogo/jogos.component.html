<div class="container">
  <div class="header">
    <h4 class="titulo"> Sorteio dos Jogos </h4>
    <div class="button">
      <button class="waves-effect waves-light btn" onclick="this.disabled = true;" (click)="this.sortear()">Sortear</button>
    </div>
  </div>
</div>

<div class="tabela" >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="time1">
        <th mat-header-cell *matHeaderCellDef class="center-tabela"></th>
        <td mat-cell *matCellDef="let element" class="center-tabela">
         {{element.time_1.nome_time}}</td>
      </ng-container>

      <ng-container matColumnDef="time2">
        <th mat-header-cell *matHeaderCellDef class="center-tabela"></th>
        <td mat-cell *matCellDef="let element" class="center-tabela">
          {{element.time_2.nome_time}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr matRipple mat-row

      (click)="[clicked(), clickedRows.add(row)]"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
</div>

<div class="salvar">
  <button class="waves-effect waves-light btn jogos" (click)="SalvarJogos()">Salvar</button>
</div>
