<div class="container">
  <div class="header">
    <h4 class="titulo"> Jogos </h4>
    <div class="button">
      <button class="waves-effect waves-light btn" (click)="this.sortear()">Sortear Jogos</button>
    </div>
  </div>
</div>

<div class="tabela" >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="time1">
        <th mat-header-cell *matHeaderCellDef class="center-tabela"></th>
        <td mat-cell *matCellDef="let element" class="center-tabela">
         {{element.time_1.nome_time}}</td>
      </ng-container>

      <ng-container matColumnDef="time2">
        <th mat-header-cell *matHeaderCellDef class="center-tabela"></th>
        <td mat-cell *matCellDef="let element" class="center-tabela">
          {{element.time_2.nome_time}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
