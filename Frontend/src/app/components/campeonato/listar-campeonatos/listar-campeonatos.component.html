<div class="container">
  <h4 class="titulo"> Campeonatos </h4>
  <button class="button" mat-fab color="warn">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="tabela">
  <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo do Campeonato </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container  matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef> Data do Campeonato </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="Local">
      <th mat-header-cell *matHeaderCellDef> Local do Campeonato </th>
      <td mat-cell *matCellDef="let element"> {{element.local}} </td>
    </ng-container>

    <ng-container matColumnDef="botao">
      <th  mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef>
        <button class="button" mat-mini-fab color="warn">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
