<div class="container">
  <div class="header">
    <h4 class="titulo"> Times </h4>
  </div>

  <div class="input-field">
    <input type="text" placeholder="Pesquisar Colunas" class="validate" [formControl]="buscar">
  </div>


    <mat-selection-list #times color="primary"  [(ngModel)]="this.timesSelecionados">
      <mat-list-option *ngFor="let element of $search|async" [value]="element"
      [selected]="timesControl.value && timesControl.value?.indexOf(element)>=0">
        {{element.nome_time}}
      </mat-list-option>
    </mat-selection-list>

</div>

  <div class="action">
    <button class="waves-effect waves-light btn" [disabled]="this.timesSelecionados.length % 2 == 1"  (click)="Salvar()">Confirmar Seleção</button>
    <button class="waves-effect waves-light btn" (click)="this.voltar()">Voltar</button>
  </div>
